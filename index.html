<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to favicon -->
    <link rel="shortcut icon" href="images/icon.webp" type="image/x-icon">
    <title>Ramdom Number Generator</title>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <h1 id="title">Random Number Generator</h1>
        <!-- Number generator section -->
        <div class="generator">
            <!-- Input for minimum value -->
            <div class="input">
                <label for="min" class="style-letters">Min</label>
                <input type="number" id="min" value="0">
            </div>
            <!-- Generated number display and generate button -->
            <div class="generated">
                <p id="result" class="border">0</p>
                <button id="generate">Generate</button>
            </div>
            <!-- Input for maximum value -->
            <div class="input">
                <label for="max" class="style-letters">Max</label>
                <input type="number" id="max" value="100">
            </div>
        </div>
    </div>
    <!-- Include external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
